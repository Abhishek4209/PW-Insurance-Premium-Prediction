<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .body{
    background-color:rgb(172, 215, 227);
    text-align: center;
    color:rebeccapurple;
  }
</style>
</head>

<body class="body">
  <form action="{{url_for('predict_datapoint')}}" method="POST">
      <div class="form-group">


          <label for="age">age:</label>
          <input type="text" id="age" name="age" placeholder="Enter age value">
      </div>
  
 
      <div class="form-group">
        <label for="sex">sex:</label>
        <select id="sex" name="sex">
          <option value="male">male</option>
          <option value="female">female</option>
      
        </select>
      </div>
        
 
      <div class="form-group">  
          <label for="bmi">bmi:</label>
          <input type="text" id="bmi" name="bmi" placeholder="Enter bmi value (float)">
      </div>
     
      <div class="form-group">
          <label for="children">children:</label>
          <input type="text" id="children" name="children" placeholder="Enter children value (float)">
      </div>
 
      <div class="form-group">
        <label for="smoker">smoker:</label>
        <select id="smoker" name="smoker">
          <option value="yes">yes</option>
          <option value="no">no</option>
      
        </select>
      </div>
 
  
      <div class="form-group">
        <label for="region">region:</label>
        <select id="region" name="region">
          <option value="southeast">southeast</option>
          <option value="southwest">southwest</option>
          <option value="northwest">northwest</option>
          <option value="northeast">northeast</option>
        
      
        </select>
      </div>
    
 
  
  
  
  <div style="clear:both;"></div>
    <input href="" type="submit" value="Submit">
  </form>
 

  expenses: {{final_result}}
  </body>
</html>
